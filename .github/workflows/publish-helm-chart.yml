name: Publish Helm chart to R2

on:
  push:
    branches: [main]
    paths:
      - 'hosting/k8s/charts/**'
      - '.github/workflows/publish-helm-chart.yml'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
      R2_ENDPOINT: https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com
      CHART_DIR: hosting/k8s/charts/colanode

    steps:
      - uses: actions/checkout@v4

      - uses: azure/setup-helm@v3
        with: { version: v3.14.3 }

      - run: helm dependency update "$CHART_DIR"

      - name: Configure AWS CLI
        run: aws configure set default.s3.addressing_style path

      - name: Package chart
        run: |
          mkdir -p dist
          helm package "$CHART_DIR" --destination dist

      - name: Fetch existing index.yaml
        run: |
          aws s3 cp s3://${{ secrets.CLOUDFLARE_R2_BUCKET }}/hosting/charts/index.yaml dist/index.yaml \
            --endpoint-url "$R2_ENDPOINT" --region auto --checksum-algorithm CRC32 || true

      - name: Re-index repo
        working-directory: dist
        run: |
          helm repo index . \
            --url "$R2_ENDPOINT/${{ secrets.CLOUDFLARE_R2_BUCKET }}/hosting/charts" \
            $(test -f index.yaml && echo "--merge index.yaml")

      - name: Upload chart and index to R2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.CLOUDFLARE_R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.CLOUDFLARE_R2_SECRET_ACCESS_KEY }}
          AWS_S3_ADDRESSING_STYLE: path
        run: |
          aws s3 cp dist/ s3://${{ secrets.CLOUDFLARE_R2_BUCKET }}/hosting/charts/ \
            --recursive \
            --endpoint-url "$R2_ENDPOINT" \
            --region auto \
            --checksum-algorithm CRC32
